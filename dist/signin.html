
<html>
    <head>
        <title>SignIn</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="css/app.css?v=0.06"/>
    </head>
    <body>
        <div class="app">
            <div class="app__wrapper app__wrapper_page-type_auth"><a class="logo logo_size_l"><img src="i/logo/logo-dark.svg" alt="OpenCrm"/></a>
                <div class="form-auth">
                    <div class="form-auth__title">Аутентификация
                    </div>
                    <div class="form-auth__main">
                        <div class="textbox">
                            <label class="textbox__wrapper">
                                <div class="textbox__label">E-mail
                                </div>
                                <input class="textbox__input" type="text" placeholder="Плейсхолдер"/>
                            </label>
                        </div>
                        <div class="textbox">
                            <label class="textbox__wrapper">
                                <div class="textbox__label">Пароль
                                </div>
                                <input class="textbox__input" type="password" placeholder="Плейсхолдер"/>
                            </label>
                        </div>
                        <div class="form-auth__button-row"><a class="button" href="#">Войти</a>
                            <div class="form-auth__bottom-description"><span>Еще нет аккаунта?</span><br/><a href="#">Регистрация</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="footer__copyright">&copy;2019-2022 Company Name
                </div>
                <div class="footer__items-group">
                    <div class="footer__item"><a class="footer__link" href="#">Ссылка</a>
                    </div>
                    <div class="footer__item"><a class="footer__link" href="#">Техподдержка</a>
                    </div>
                </div>
                <div class="footer__item">
                    Построено на
                    <a class="footer__link" href="#">OpenCRM</a>
                </div>
            </footer>
        </div>
        <script src="js/app.bundle.js"></script>
    </body>
</html>
